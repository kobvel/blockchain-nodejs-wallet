<div class="node-container">
  <table class="table table-sm table-dark">
    <thead>
      <tr>
        <th>Date</th>
        <th>Sender</th>
        <th>Addressee</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transactions | slice:0:20;">
        <td>{{item.timestamp | date: 'dd.MM.yyyy hh:mm:ss'}} </td>
        <td>{{item.from}}</td>
        <td>{{item.to}}</td>
        <td>{{item.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
