<div class="container-fluid root">

  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-12 col-lg-6">
      <app-operations></app-operations>
    </div>


    <div class="col-12 col-lg-6">
      <button class="btn btn-primary" (click)="newWallet()">Generate new wallet</button>
      <app-wallet #walletRef *ngFor="let wallet of wallets" [wallet]="wallet" (transferCoins)="sendCoins($event)"></app-wallet>
    </div>

  </div>
</div>
